# separate terms of service, privacy policy, and support
# documentation.

name: Projects

on:
  push:
    branches: [development]
  pull_request:
    branches: [development]

jobs:
  projects:
    runs-on: ubuntu-latest

    steps:
      - name: Setup repo
        uses: actions/checkout@v2

      - name: Setup Deno
        uses: denoland/setup-deno@004814556e37c54a2f6e31384c9e18e983317366
        with:
          deno-version: v1.18
